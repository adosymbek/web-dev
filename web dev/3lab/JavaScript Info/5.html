<!DOCTYPE HTML>
<html>

<body>
  <script>
    let name = "Ilya";
    // expression - number 1
    alert( `hello ${1}` ); // hello 1

    // expression - string "name"
    alert( `hello ${"name"}` ); // hello name

    // expression is a variable, insert it into the line
    alert( `hello ${name}` ); // hello Ilya
  </script>

</body>

</html>
