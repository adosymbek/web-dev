<!DOCTYPE HTML>
<html>
    <body>
        <script>
            let a = 1, b = 1;
            alert(++a); // 2, prefix form returns new value
            alert(b++); // 1, postfix form returns old value
            alert(a); // 2, value increased once
alert(b); // 2, value increased once
        </script>
    </body>
</html>
